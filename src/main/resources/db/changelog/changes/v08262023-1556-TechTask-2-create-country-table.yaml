databaseChangeLog:
  - changeSet:
      id: "TechTask-2-create-country-table"
      author: "Kateryna Siebova"
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: country
      changes:
        - createTable:
            tableName: country
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: country_name
                  type: character varying(255)
                  constraints:
                    nullable: false
              - column:
                  name: logo
                  type: character varying(255)




